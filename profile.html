<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .headerleft a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin-right: 20px;
            transition: all 0.3s ease-in-out;
        }

        .headerleft a:hover {
            color: #000;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .headerright {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .headerright img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        /* Main Profile Section */
        main {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .profile-container {
            background-color: #111;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: center;
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 10px;
        }

        .profile-container label {
            font-size: 14px;
            color: #aaa;
            display: block;
            margin-top: 10px;
        }

        .profile-container div {
            font-size: 16px;
            font-weight: bold;
            color: #ddd;
            margin-bottom: 10px;
        }

        .profile-container button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .profile-container button:hover {
            background-color: gray;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #111;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        footer div {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        footer a:hover {
            color: #000;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .profile-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="headerleft">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="headerright">
            <img src="pfp.jpg" alt="profile">
            <span>_rahulp51_</span>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <img src="pfp.jpg" alt="profile">
            <label>Name</label>
            <div>Rahul Parmar</div>

            <label>Username</label>
            <div>_rahulp51_</div>

            <label>Email</label>
            <div>rahulpa2417r@gmail.com</div>

            <button type="submit">Change Password</button>
            <button type="submit">Log Out</button>
        </div>
    </main>

    <footer>
        <div>
            <a href="https://github.com/rahulp-fx">Github</a>
            <a href="https://www.linkedin.com/in/rahul-parmar-735ab632a/">LinkedIn</a>
            <a href="https://www.instagram.com/_rahulp51_/">Instagram</a>
        </div>
    </footer>
</body>
</html>
