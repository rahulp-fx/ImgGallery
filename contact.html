  <head>
    <meta charset="UTF-8" />

    <title>Contact - ImgGallery</title>
    <style>
        /* General Page Styling */
        body {
          font-family: Arial, sans-serif;
          background-color: #000;
          color: #fff;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          text-align: center;
        }
      
        /* Header & Navigation Bar */
        header {
          background-color: #111;
          padding: 15px 20px;
          width: 100%;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
          position: fixed;
          top: 0;
          left: 0;
          flex-wrap: wrap; /* Prevents overflowing */
        }
      
        .headerleft,
        .headerright {
          display: flex;
          gap: 20px; /* Adjusted gap for better spacing */
          flex-wrap: wrap; /* Allows elements to adjust if needed */
        }
      
        .headerright {
          padding-right: 20px; /* Prevents Login from getting cut off */
        }
      
        header a {
          color: #fff;
          text-decoration: none;
          font-size: 16px;
          font-weight: bold;
          transition: all 0.3s ease-in-out;
          padding: 5px 10px;
          border-radius: 5px;
          white-space: nowrap; /* Prevents text wrapping */
        }
      
        header a:hover {
          color: #000;
          background-color: #fff;
        }
      
        /* Contact Container */
        main {
          background-color: #111;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
          width: 400px;
          line-height: 1.8;
          margin-top: 80px; /* To prevent overlap with header */
        }
      
        /* Contact Info */
        p {
          font-size: 16px;
          margin-bottom: 10px;
          color: #ccc;
        }
      
        /* Styled Links */
        a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
          transition: all 0.3s ease-in-out;
        }
      
        a:hover {
          color: #ddd;
          text-decoration: underline;
        }
      
        /* Instagram Button */
        .btn {
          display: inline-block;
          padding: 10px 15px;
          margin-top: 10px;
          background-color: #fff;
          color: #000;
          font-weight: bold;
          border-radius: 6px;
          transition: all 0.3s ease-in-out;
          text-decoration: none;
        }
      
        .btn:hover {
          background-color: gray;
          transform: scale(1.05);
        }
      
        /* Footer */
        footer {
          background-color: #111;
          padding: 20px 0;
          width: 100%;
          text-align: center;
          box-shadow: 0px -4px 10px rgba(255, 255, 255, 0.1);
          margin-top: auto;
        }
      
        footer div {
          display: flex;
          justify-content: center;
          gap: 25px;
        }
      
        footer a {
          color: #fff;
          text-decoration: none;
          font-size: 16px;
          font-weight: bold;
          transition: all 0.3s ease-in-out;
          padding: 5px 10px;
          border-radius: 5px;
        }
      
        footer a:hover {
          color: #000;
          background-color: #fff;
        }
      
        /* Responsive Design */
        @media (max-width: 600px) {
          header {
            flex-direction: column;
            align-items: center;
          }
      
          .headerleft,
          .headerright {
            gap: 15px; /* Smaller gap for better alignment */
            justify-content: center;
            width: 100%;
          }
      
          main {
            width: 90%;
          }
        }
      </style>
      
  </head>
