<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Pictures</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Hide scrollbar */
        body::-webkit-scrollbar {
            display: none;
        }

        /* ===== Header ===== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(17, 17, 17, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .headerleft, .headerright {
            display: flex;
            gap: 25px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s;
        }

        header a:hover {
            background: #333;
            transform: translateY(-2px);
        }

        /* ===== Main Content ===== */
        main {
            margin-top: 120px;
            padding: 50px 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
        }

        /* ===== Image Grid ===== */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        /* ===== Image Card ===== */
        .image-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 14px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 320px;
            text-align: center;
            margin: auto;
        }

        .image-card:hover {
            transform: scale(1.06);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.15);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
        }

        /* ===== Like Count (Top Right) ===== */
        .like-count {
            position: absolute;
            top: 12px;
            right: 16px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            color: #fff;
            font-size: 14px;
        }

        /* ===== Like Button ===== */
        .vote-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .like-button {
            background: transparent;
            color: white;
            padding: 12px 18px;
            border: 1px solid #444;
            cursor: pointer;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.2s;
        }

        .like-button.liked {
            color: red;
        }

        .like-button:hover {
            color: red;
            transform: translateY(-2px);
        }

        /* ===== Featured Section ===== */
        .featured {
            margin-top: 60px;
            padding: 50px 20px;
            background: #111;
            border-radius: 14px;
        }

        .featured h2 {
            font-size: 26px;
            margin-bottom: 25px;
            color: white;
        }

        .featured-images {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .featured img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 14px;
            border: 3px solid #444;
            transition: transform 0.3s ease;
        }

        .featured img:hover {
            transform: scale(1.1);
        }

        /* ===== Footer ===== */
        footer {
            margin-top: 60px;
            background: #111;
            padding: 25px;
            text-align: center;
            font-size: 16px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <div class="headerleft">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="vote.html">Vote</a>
        </div>
        <div class="headerright">
            <a href="signup.html">SignUp</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <main>
        <h1>Vote for the Best Pictures</h1>
        <p>Vote for your favorite pictures! The most liked pictures will be featured at the end of the month.</p>

        <div class="image-grid">
            <div class="image-card" data-image-id="1">
                <span class="like-count">0 ‚ù§Ô∏è</span>
                <img src="images/img1.jpg" alt="User Picture">
                <div class="vote-buttons">
                    <button class="like-button">‚ù§Ô∏è Like</button>
                </div>
            </div>

            <div class="image-card" data-image-id="2">
                <span class="like-count">0 ‚ù§Ô∏è</span>
                <img src="images/img2.jpg" alt="User Picture">
                <div class="vote-buttons">
                    <button class="like-button">‚ù§Ô∏è Like</button>
                </div>
            </div>

            <div class="image-card" data-image-id="3">
                <span class="like-count">0 ‚ù§Ô∏è</span>
                <img src="images/img3.jpg" alt="User Picture">
                <div class="vote-buttons">
                    <button class="like-button">‚ù§Ô∏è Like</button>
                </div>
            </div>
        </div>

        <div class="featured">
            <h2>üèÜ Featured Pictures of the Month</h2>
            <div class="featured-images">
                <img src="images/img1.jpg" alt="Featured Picture">
                <img src="images/img2.jpg" alt="Featured Picture">
                <img src="images/img3.jpg" alt="Featured Picture">
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/rahulp-fx">GitHub</a>
        <a href="https://www.linkedin.com/in/rahul-parmar-735ab632a/">LinkedIn</a>
        <a href="https://www.instagram.com/_rahulp51_/">Instagram</a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".image-card").forEach(card => {
                const imageId = card.dataset.imageId;
                const likeCountSpan = card.querySelector(".like-count");
                const likeButton = card.querySelector(".like-button");

                let storedLikes = localStorage.getItem(`likes_${imageId}`) || "0";
                likeCountSpan.textContent = `${storedLikes} ‚ù§Ô∏è`;

                likeButton.addEventListener("click", function () {
                    let likes = parseInt(localStorage.getItem(`likes_${imageId}`) || "0");
                    let liked = likeButton.classList.contains("liked");

                    if (liked) {
                        likes--;
                        likeButton.textContent = "‚ù§Ô∏è Like";
                    } else {
                        likes++;
                        likeButton.textContent = "‚ù§Ô∏è Unlike";
                    }

                    localStorage.setItem(`likes_${imageId}`, likes);
                    likeCountSpan.textContent = `${likes} ‚ù§Ô∏è`;
                    likeButton.classList.toggle("liked");
                });
            });
        });
    </script>
</body>
</html>
