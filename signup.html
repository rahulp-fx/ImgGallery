<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        /* Header Styling */
        header {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        /* Form Container */
        main {
            background-color: #111;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            width: 340px;
            text-align: center;
        }
    
        /* Form Layout */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        /* Form Fields */
        form div {
            margin-bottom: 22px;
            width: 100%;
        }
    
        label {
            display: block;
            font-size: 15px;
            text-align: left;
            width: 90%;
            margin: 10px auto 6px;
            font-weight: bold;
            color: #ccc;
        }
    
        input {
            width: 90%;
            padding: 12px;
            border: 1px solid #777;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            display: block;
            margin: 0 auto;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }
    
        /* Input Focus Effect */
        input:focus {
            border-color: #fff;
            outline: none;
            background-color: #333;
        }
    
        /* Submit Button */
        button {
            width: 100%;
            padding: 14px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
    
        button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
    
        button:active {
            transform: scale(1);
            background-color: #ccc;
        }
    </style>
    
    
</head>
<body>
    <header>
        Signup Page
    </header>

    <main>
        <div>
            <form>
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your Full Name" required>
                </div>
                <div>
                    <label for="username">User Name</label>
                    <input type="text" id="username" placeholder="Enter your UserName" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="Enter your Password" required autocomplete="off">
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
</body>
</html>
